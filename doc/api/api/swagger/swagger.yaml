      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          type: string
          description: class id
          required: true
        - name: record
          in: body
          required: true
          schema:
            $ref: "#/definitions/postClasses"  
      responses:
        200:
          description: updates class
          schema:
            type: string

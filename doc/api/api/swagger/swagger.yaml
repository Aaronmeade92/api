        type: array
        items:
          type: object
  getPairs:
    type: object
    properties:
      classCode:
        type: string
      count:
        type: number
      results:
        type: array
        items:
          type: object
  getQuizzes:
    type: object
    properties:
      count:
        type: number
      results:
        type: array
        items:
          type: object

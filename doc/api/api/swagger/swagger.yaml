    get:
      description: Get all quizzes
      parameters:
        - name: classNum
          in: path
          type: string
          description: class number
          required: true
      responses:
        200:
          description: Returned a list of quiz questions
          schema:
            $ref: '#/definitions/getQuizzes'
  /classes:
    get:
      description: get all classes
      responses:
        200:

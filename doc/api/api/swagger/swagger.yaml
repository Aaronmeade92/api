    put:
      description: Edit one student
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          type: string
          description: student id
          required: true
        - name: record
          in: body
          required: true
          schema:
            $ref: "#/definitions/Student"  
      responses:
        200:
          description: Message
          schema:
            type: string
